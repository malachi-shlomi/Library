<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramat Gan Library</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="HomePageHeaderPic">
        <div class="HomePageTitle">
            <h1>Welcome<br><span class="RamatGanLibraryTitle">Ramat Gan Library</span></h1>
        </div>
        <div class="Navigations">
            <a href="index.html" class="center NavigationButton">Home</a>
            <a class="center NavigationButton Current">Explore Books</a>
            <a href="contact.html" class="center NavigationButton">Contact Us</a>
        </div>
    </div>
    <div class="FilteringCon">
        <input placeholder="Search a book" oninput="ShowBooks()" id="searchInput"/>
        <span>
            Category:
            <select id="category-selector" onchange="ShowBooks(this.value)">
                <option value="all">All</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Classics">Classics</option>
                <option value="Gothic Horror">Gothic Horror</option>
                <option value="Dystopian">Dystopian</option>
            </select>
        </span>
    </div>
    <div class="BooksPageWraper">
        <div class="BooksSection" id="BooksSection">
            
        </div>
    </div>
    <script src="js/books.js"></script>
</body>
</html>
